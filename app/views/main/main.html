<div ng-controller="MainCtrl as ctrl">
    <div class="atm-panel">
        <div class="left-panel">
            <div class="atm-numeric-buttons-left">
                <div class="atm-numeric-button">
                    <input type="button" id="displayButton1">
                </div>
                <div class="atm-numeric-button">
                    <input type="button" id="displayButton2">
                </div>
                <div class="atm-numeric-button">
                    <input type="button" id="displayButton3">
                </div>
                <div class="atm-numeric-button">
                    <input type="button" id="displaybutton4">
                </div>
            </div>
            <atm-display current-display="ctrl.currentDisplay"></atm-display>
            <div class="atm-numeric-buttons-right">
                <div class="atm-numeric-button">
                    <input type="button" id="displayButton5">
                </div>
                <div class="atm-numeric-button">
                    <input type="button" id="displayButton6">
                </div>
                <div class="atm-numeric-button">
                    <input type="button" id="displayButton7">
                </div>
                <div class="atm-numeric-button">
                    <input type="button" id="displayButton8">
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="receipt-dispenser atm-control">
                <div>RECEIPT</div>
                <div></div>
            </div>
            <div class="card-slot atm-control">
                <div>CARD</div>
                <div drop="ctrl.processCardInserted($data, $event)" drop-effect="copy" drop-accept="'json/custom-object'"></div>
                <div><img id="insert-atm-card-label" src="assets/insert-atm-card-label.jpg" alt="insert-atm-card-label">
                </div>
            </div>
        </div>
    </div>
    <div class="atm-panel">
        <div class="left-panel">
            <div class="cash-dispenser atm-control">
                <div>CASH</div>
                <div></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="deposit-slot atm-control">
                <div>DEPOSIT</div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="atm-panel">
        <div class="left-panel">
            <key-pad process-number-pad-key-press="ctrl.processNumberPadKeyPress(keyPressed)"></key-pad>
        </div>
        <div class="right-panel"></div>
    </div>
    <div class="atm-panel">
        <div class="left-panel"></div>
        <div class="right-panel" draggable="true" effect-allowed="copy" draggable-type="custom-object"
             draggable-data="{{ctrl.customerAtmCard}}">
            <img id="atm-card" src="assets/atm-card.jpeg" alt="atm-card" ng-show="ctrl.showCustomerAtmCard">
        </div>
    </div>
</div>
