<div>
    <div class="atm-panel">
        <div class="left-panel">
            <display-button-panel class="atm-numeric-buttons-left" key-press="displayButtonLeftKeyClick(keyPressed)"></display-button-panel>
            <atm-display></atm-display>
            <display-button-panel class="atm-numeric-buttons-right" key-press="displayButtonRightKeyClick(keyPressed)"></display-button-panel>
        </div>
        <div class="right-panel">
            <atm-slot class="receipt-dispenser" header="'RECEIPT'"></atm-slot>
            <div class="card-slot atm-slot">
                <div>CARD</div>
                <div drop="processCardInserted($data, $event)" drop-effect="copy" drop-accept="'json/custom-object'">
                    <div></div>
                </div>
                <div><img id="insert-atm-card-label" src="assets/insert-atm-card-label.jpg" alt="insert-atm-card-label">
                </div>
            </div>
        </div>
    </div>
    <div class="atm-panel">
        <div class="left-panel">
            <atm-slot class="cash-dispenser" header="'CASH'"></atm-slot>
        </div>
        <div class="right-panel">
            <atm-slot class="deposit-slot" header="'DEPOSIT'"></atm-slot>
        </div>
    </div>
    <div class="atm-panel">
        <div class="left-panel">
            <key-pad key-press="numberPadKeyClick(keyPressed)"></key-pad>
        </div>
        <div class="right-panel"></div>
    </div>
    <div class="atm-panel">
        <div class="left-panel"></div>
        <div class="right-panel" draggable="true" effect-allowed="copy" draggable-type="custom-object"
             draggable-data="{{customerAtmCard}}">
            <img id="atm-card" src="assets/atm-card.jpeg" alt="atm-card" ng-show="showCustomerAtmCard">
        </div>
    </div>
</div>
